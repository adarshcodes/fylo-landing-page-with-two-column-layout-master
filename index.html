<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo landing page with two column layout</title>

  <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Raleway:200,300i,400,500,600,700,800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Kurale&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800&display=swap" rel="stylesheet">

</head>

<body>

  <div class="main-container">

    <!-- Navigation -->
    <nav class="nav-bar">
      <img src="images/logo.svg" alt="top logo" class="main-logo">
      <ul class="nav-list">
        <li class="item item-1">Features</li>
        <li class="item item-2">Team</li>
        <li class="item item-3">Sign In</li>
      </ul>
    </nav>
    <!-- End of Navigation -->

    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <h1 class="header-heading">All your files in one secure location, accessible anywhere.</h1>
        <p class="header-para"> Fylo stores your most important files in one secure location.Access them wherever you need, share and collaborate with friends, family, and co-workers.</p>
        <div class="form">
          <input type="email" name="Mail" class="email-main">
          <button type="button" name="button" class="header-btn">Get Started</button>
        </div>
      </div>
      <div class="header-img">
        <img src="images/illustration-1.svg" alt="illustration" class="main-img">
      </div>
    </header>
    <!-- End of Header -->

  </div>

</body>

</html>
